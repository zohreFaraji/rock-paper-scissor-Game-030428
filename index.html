<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- start bottomFixedImage -->
        <div class="bottomImage">
            <figure class="imgFixed"><img class="img1" src="img/img/4.png" alt="">
                <a class="a1" href="https://github.com/zohreFaraji"><i class="bi bi-github i1"></i></a>
                <a class="a1" href="https://www.linkedin.com/in/zohre-faraji-41822315a/"><i class="bi bi-linkedin i1"></i></a>
                <a class="a1" href="https://www.instagram.com/zohrefaraji212/"><i class="bi bi-instagram i1"></i></a>
            </figure>
        </div>
        <!-- end bottomFixedImage -->
        <div class="flex justify-center items-center mt-[20px]">
            <img src="img/111.jpg" alt="" class="w-[85%] h-[400px] lg:w-[60%] object-cover">
        </div>
        <form action="" onsubmit="return false;">
            <div class="flex justify-center items-center mt-[40px] h-[80px]">
                <div class="w-80">
                    <div class="relative w-full min-w-[200px] h-10">
                        <div
                            class="absolute grid w-5 h-5 place-items-center text-blue-gray-500 top-2/4 right-3 -translate-y-2/4">
                            <i class="bi bi-heart-fill" aria-hidden="true"></i>
                        </div>
                        <input
                            class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-2 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] !pr-9 border-blue-gray-200 focus:border-gray-900"
                            placeholder="please type your name" />
                        <label
                            class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75] text-gray-500 peer-focus:text-gray-900 before:border-blue-gray-200 peer-focus:before:!border-gray-900 after:border-blue-gray-200 peer-focus:after:!border-gray-900">
                            please type your name
                        </label>
                    </div>
                </div>
            </div>
            <h1 class="nameErr text-red-500 capitalize hidden justify-center mr-[90px]"><span class="font-bold">Error:
                </span>please type your name</h1>
            <div class="flex mt-3 justify-center">
                <div class="m-3">
                    <label>
                        <input type="radio" name="gender" value="male" class="hidden">
                        <button
                            class="gender-btn w-32 bg-white tracking-wide text-gray-800 font-bold rounded border-b-2 border-blue-500 hover:border-blue-600 hover:bg-blue-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center">
                            <span class="male mx-auto">Male</span>
                        </button>
                    </label>
                </div>
                <div class="m-3">
                    <label>
                        <input type="radio" name="gender" value="female" class="hidden">
                        <button
                            class="gender-btn w-32 bg-white tracking-wide text-gray-800 font-bold rounded border-b-2 border-red-500 hover:border-red-600 hover:bg-red-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center">
                            <span class="female mx-auto">Female</span>
                        </button>
                    </label>
                </div>
            </div>
            <h1 class="genderErr text-red-500 capitalize justify-center mr-[90px] hidden"><span class="font-bold">Error:
                </span> please select your gender</h1>
            <div class="mt-6 flex justify-center h-[50px]">
                <button
                    class="btn align-middle select-none font-sans font-bold text-[60px] text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-sm py-5 px-4 rounded-lg bg-white text-blue-gray-900 shadow-md shadow-blue-gray-500/10 hover:shadow-lg hover:shadow-blue-gray-500/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] border-[3px] active:shadow-none flex items-center gap-3"
                    type="button">start game
                    <img src="img/rock-paper-scissors.svg" alt="metamask" class="w-12 h-16 ml-2 py-[6px]" />
                </button>
            </div>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const genderErr = document.querySelector('.genderErr')
            const nameErr = document.querySelector('.nameErr')
            const genderButtons = document.querySelectorAll('.gender-btn')
            genderButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const radioButton = button.previousElementSibling;
                    radioButton.checked = true;
                    document.querySelectorAll('.gender-btn').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    console.log(radioButton.value.toLowerCase());


                    // Reset all buttons to their default state
                    genderButtons.forEach(btn => {
                        btn.classList.remove('selected', 'bg-blue-500', 'text-white', 'bg-red-500', 'text-white');
                        btn.classList.add('bg-white', 'text-gray-800');
                    });

                    if (radioButton.value === 'male') {
                        button.classList.add('selected', 'bg-blue-500', 'text-white');
                        button.classList.remove('bg-white', 'text-gray-800');
                    } else if (radioButton.value === 'female') {
                        button.classList.add('selected', 'bg-red-500', 'text-white');
                        button.classList.remove('bg-white', 'text-gray-800');
                        return;
                    }
                });
            });

            const btn = document.querySelector('.btn');
            btn.addEventListener('click', () => {
                const nameVal = document.querySelector('.peer').value;
                const selectedGender = document.querySelector('input[name="gender"]:checked');


                // Reset classes err
                nameErr.style.display = 'none';
                genderErr.style.display = 'none';

                if (!nameVal && !selectedGender) {
                    nameErr.style.display = 'flex';
                    genderErr.style.display = 'flex';
                    return;
                }
                if (!nameVal) {
                    nameErr.style.display = 'flex';
                    return;
                }
                if (!selectedGender) {
                    genderErr.style.display = 'flex';
                    return;
                }

                window.location.href = 'index1.html';
                localStorage.setItem('name', nameVal);
                localStorage.setItem('gender', selectedGender.value);
            });
        });
    </script>
</body>

</html>
